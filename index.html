<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600;700&family=Moirai+One&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="main">
        <h1 id="h11">Tip Calculator</h1>

        <div id="inputdiv">
            <h4>Total Amount </h4>
            <input type="number", id="total", placeholder="Total Amounts(in Rs.)">
            <h4>Tip</h4>
            <select name="tipoptions", id="tip">
                <option value="" selected disabled>Select any tip options</option>
                <option value="50">50% - Amazing</option>
                <option value="40">40% - Excellent</option>
                <option value="30">30% - Very Good</option>
                <option value="20">20% - Good</option>
                <option value="10%">10% - Average</option>
                <option value="0">No Tip</option>
            </select>
            <h4>Number of Person</h4>
            <input type="number" , id="numberofperson", placeholder="Number of Person">
            <br><br><br>
            <input type="button" , id="button",  value="Submit", onclick="evaluation()">
        </div>
    </div>

    <div id="output">
        <h1 id="h12">Results</h1>

        <div id="leftdiv">
            <h4>Tip Per Person</h4>
            <h4>Amount per person</h4>
            <h4>Total amount with tip</h4>
        </div>

        <div id="rightdiv">
            <h4 id="tpp"></h4>
            <h4 id="app"></h4>
            <h4 id="tawp"></h4>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
